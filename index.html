<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Renk Butonu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <button onclick="changeColor()">Rengi Değiştir</button><script>
    function changeColor() {
        let colors = ["red", "black"];
        document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    }
</script>

</body>
</html>
